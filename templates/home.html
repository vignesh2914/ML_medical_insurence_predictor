<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Prediction</title>
</head>
<body>
    <h1>Insurance prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="POST">
        <h1>
            <legend>Insurance prediction</legend>
        </h1>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required><br><br>
        
        <label for="children">Number of children:</label>
        <input type="number" id="children" name="children" required><br><br>
        
        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>
        
        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <h2>
        The prediction is {{results}}

    </h2>
</body>
</html>
